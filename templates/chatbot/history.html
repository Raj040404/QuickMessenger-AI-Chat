<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response History</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .history-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0px 0px 15px #00ffcc;
        }

        h2 {
            text-align: center;
            color: #00ffcc;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .message {
            background: #222;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            transition: 0.3s ease;
        }

        .message:hover {
            background: #333;
            box-shadow: 0px 0px 8px #00ffcc;
        }

        .back-button {
            display: block;
            background: #00ffcc;
            color: #0d0d0d;
            border: none;
            padding: 10px 20px;
            margin: 20px auto;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            width: 150px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .back-button:hover {
            background: #009999;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <h2>AI Response History</h2>
        {% if ai_responses %}
            {% for response in ai_responses %}
                <div class="message">AI: {{ response }}</div>
            {% endfor %}
        {% else %}
            <p style="text-align: center; color: #777;">No AI responses available yet.</p>
        {% endif %}
        <button class="back-button" onclick="window.location.href='/'">Back to Chatbot</button>
    </div>
</body>
</html>
